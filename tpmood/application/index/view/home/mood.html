{extend name="public/base" /}
{block name="title"}
    首页
{/block}
{block name="style"}
    <style>
        .home_con{
            display: flex;
            width: 900px;
            margin: 30px auto 0;
            flex-direction: row;
            background-image: url('/static/image/recommend01.jpg');
            height: 500px;

        }
        .home_recommend{
            width: 65%;
            margin-right: 30px;
            margin-top: 60px;


        }
        .home_calendar{
            width: 35%;
        }

        .home_calendar .time{
            width: 280px;
            height: 100px;
            line-height: 100px;
            font-size: 20px;
            text-align: center;
            color: cornflowerblue;
        }

        #calendar{
            margin-top: 20px;
        }

        .recommend_title,.recommend_song{
            text-align: center;
            font-size: 26px;
        }

        .recommend_content{
            text-indent: 40px;
            padding-top: 20px;
            margin-top: 10px;
            height: 300px;
            border: 1px solid #b1f7f5;
            font-size: 16px;
            line-height: 16px;
            overflow: auto;
            border-radius: 5px;
            /*background-color: rgba(224,255,255,0.5);*/
        }

    </style>
{/block}
{block name="js"}
    <script>
        $(function(){

            var laydate = layui.laydate;
            laydate.render({
                elem: '#calendar',
                position: 'static',
            });
            var flag = true;
            var song = document.getElementById('song');
            $('.recommend_song').click(function(){
                // alert('sb');
                if(flag == false){
                    $('#music').removeClass('layui-icon layui-icon-pause').addClass('layui-icon layui-icon-play')
                    flag = true;
                    song.pause();
                }
                else{
                    $('#music').removeClass('layui-icon layui-icon-play').addClass('layui-icon layui-icon-pause')
                    flag = false;
                    song.play();
                }
                song.addEventListener('ended',function(){
                    $('#music').removeClass().addClass('layui-icon layui-icon-play');
                })
            })
        });
    </script>
{/block}
{block name="content"}
<div class="home_con">
    <div class="home_recommend">
        <div class="recommend_title">
            PURE--艾福杰尼
        </div>
        <div class="recommend_song">
            <span class="layui-icon layui-icon-play" style="cursor: pointer;" id='music'></span>
            <span style="font-size: 12px;font-style: italic;">~play the song~</span>
        </div>
        <div class="recommend_content">
            Maybe you have wait too long,Life is pure!
        </div>
    </div>
    <div class="home_calendar">
        <div class="time">

        </div>
        <div id="calendar">
        </div>

    </div>

</div>
<audio src="https://music.163.com/song/media/outer/url?id=1349913258.mp3"  hidden="true" id="song"></audio>
{/block}
